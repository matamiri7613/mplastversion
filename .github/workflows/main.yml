name: Deploy Flask App on Asiatek-2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies locally (for lint/tests if needed)
      run: |
        python -m pip install --upgrade pip
        pip install flask gunicorn
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # STEP 0: Ensure target directory exists
    - name: Ensure target directory exists on server
      uses: appleboy/ssh-action@master
      with:
        host: 79.127.85.198
        username: root
        password: 133976beh
        script: |
          mkdir -p /var/www/flask-app

    # STEP 1: Copy application files
    - name: Copy application files to server
      uses: appleboy/scp-action@master
      with:
        host: 79.127.85.198
        username: root
        password: 133976beh
        source: |
          *.py
          templates/**
          static/**
          *.json
          requirements.txt
        target: "/var/www/flask-app"
        strip_components: 0
        debug: true

    # STEP 2: Configure and deploy on server
    - name: Deploy to server
      uses: appleboy/ssh-action@master
      with:
        host: 79.127.85.198
        username: root
        password: 133976beh
        script: |
          set -e
          
          cd /var/www/flask-app
          
          # Create virtual environment if not exists
          if [ ! -d "venv" ]; then
            python3 -m venv venv
          fi
          
          # Activate venv and install dependencies
          source venv/bin/activate
          pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install flask gunicorn
          fi
          
          # Stop existing flask-app service if running
          systemctl stop flask-app 2>/dev/null || true
          
          # Create or update systemd service
          cat > /etc/systemd/system/flask-app.service << 'EOL'
          [Unit]
          Description=Flask App Service
          After=network.target
          [Service]
          User=root
          WorkingDirectory=/var/www/flask-app
          Environment=PATH=/var/www/flask-app/venv/bin
          ExecStart=/var/www/flask-app/venv/bin/gunicorn app:app -b 127.0.0.1:8000 --workers 3 --timeout 120
          Restart=always
          RestartSec=5
          [Install]
          WantedBy=multi-user.target
          EOL
          
          # Reload systemd and enable flask-app service
          systemctl daemon-reload
          systemctl enable flask-app
          
          # Configure Nginx
          cat > /etc/nginx/sites-available/flask-app << 'EOL'
          server {
              listen 80;
              server_name 79.127.85.198;
              
              location / {
                  proxy_pass http://127.0.0.1:8000;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
                  proxy_connect_timeout 60s;
                  proxy_send_timeout 60s;
                  proxy_read_timeout 60s;
              }
          }
          EOL
          
          # Enable nginx site
          ln -sf /etc/nginx/sites-available/flask-app /etc/nginx/sites-enabled/
          
          # Remove default site if exists
          rm -f /etc/nginx/sites-enabled/default
          
          # Test nginx config
          nginx -t
          
          # Restart nginx
          systemctl restart nginx

    # STEP 3: Start the application
    - name: Start flask-app service
      uses: appleboy/ssh-action@master
      with:
        host: 79.127.85.198
        username: root
        password: 133976beh
        script: |
          systemctl start flask-app
          sleep 5
          systemctl status flask-app --no-pager
          ss -tlnp | grep :8000 || echo "Warning: No process listening on port 8000"
          echo "âœ… Deployment completed!"
